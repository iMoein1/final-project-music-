<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Order Summary
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="finalPRO.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <img src="https://raw.githubusercontent.com/saeed0920/webpack/81c58b20dc6026cea0b152f4b6b669ab5063214a/images/illustration-hero.svg" alt="Illustration of a person listening to music with a cityscape background and musical notes floating around">
   </div>
   <div class="content">
    <h1>
     Order Summary
    </h1>
    <p>
     You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="plan">
     <div class="icon">
      <i class="fas fa-music">
      </i>
     </div>
     <div class="details">
      <h2>
       Annual Plan
      </h2>
      <p>
       $59.99/year
      </p>
     </div>
     <div class="change">
      Change
     </div>
    </div>
    <div class="buttons">
     <button class="btn">
      Proceed to Payment
     </button>
     <button class="cancel">
      Cancel Order
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
